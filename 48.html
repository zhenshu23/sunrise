<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宠物乐园</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    #main-content {
      padding: 20px;
      position: relative;
    }

  .pet-text {
      position: absolute;
      font-size: 20px;
      color: #333;
    }

    #footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1>欢迎来到宠物乐园</h1>
  </div>
  <div id="main-content">

  </div>
  <div id="footer">
    &copy; 2025 宠物乐园版权所有
  </div>
  <script>
    const petTexts = ['小猫', '小狗', '小蝴蝶'];

    document.addEventListener('click', function (event) {
      const randomPetIndex = Math.floor(Math.random() * petTexts.length);
      const petText = document.createElement('div');
      petText.classList.add('pet-text');
      petText.style.left = event.pageX + 'px';
      petText.style.top = event.pageY + 'px';
      petText.textContent = petTexts[randomPetIndex];
      document.getElementById('main-content').appendChild(petText);
    });
  </script>

</body>

</html>
